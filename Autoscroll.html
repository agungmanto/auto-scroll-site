<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Scrolling Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #scroll-container {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #scroll-content {
            position: absolute;
            width: 100%;
            animation: scroll 20s linear infinite;
        }
        @keyframes scroll {
            0% { top: 0; }
            100% { top: -200%; }
        }
    </style>
</head>
<body>
    <div id="scroll-container">
        <div id="scroll-content">
            <iframe src="https://sites.google.com/view/bekantanbanjarbaru/pdkb?authuser=0" 
                    frameborder="0" 
                    style="width: 100%; height: 200vh;">
            </iframe>
        </div>
    </div>
</body>
</html>
